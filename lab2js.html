<!DOCTYPE html>
<html lang="en">
<head>
    <title>2nd js code</title>
    <script>
        var a = 0;
        var b = 1;

        document.write(a+"<br>");
        document.write(b+"<br>");
        for(var i=2;i<=20;i++)
        {
            var c = a+b;
            document.write(c+"<br>");
            a = b;
            b = c;
        }
    </script>
</head>

</body>
</html>
