<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            document.write("<table border='2' <tr> <th> Number </th> <th>Square</th><th>Cube</tr>");
                for(var i=0;i<11;i++)
                document.write("<tr><td>",i,"</td><td>",(i*i),"</td><td>",(i*i*i),"</td></tr>");
                document.write("</table>");

        </script>
    </body>
</html>
