<html>

<head>
    <script>
        document.write("fibonacci")
        var n1 = 0, n2 = 1;
        var num = parseInt(prompt(" Enter the limit for Fibonacci Series "));
        for (var i = 0; i <= num; i++) {
            document.write("<br>" + n1);
            var t = n1 + n2;//0+1=1    t=1
            n1 = n2;//n1=1
            n2 = t;//n2=1
        }
    </script>
</head>

</body>

</html>
