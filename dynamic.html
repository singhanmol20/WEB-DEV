<!DOCTYPE html>
<html>
    <script>
        function checkPassword(form) {
            password1 = form.password1.value;
            password2 = form.password2.value;

            // If password not entered
            if (password1 == '')
                alert ("Please enter Password");
                  
            // If confirm password not entered
            else if (password2 == '')
                alert ("Please enter confirm password");
                  
            // If Not same return False.    
            else if (password1 != password2) {
                alert ("\nPassword did not match")
                return false;
            }

            // If same return True.
            else{
                alert("Password Match!")
                return true;
            }
        }
    </script>

    <body>
        <form onsubmit="return checkPassword(this)">
            <br>
            <label for="name"><b>Username: </b></label>
            <input type="text" id="name" name="name" placeholder="Enter your username here">
            <br>
            <br>
            <label for="email"><b>Password: </b></label>
            <input type="password" id="password1" name="Password">
            <br>
            <br>
            <label for="phone"><b>Re-type Password:</b></label>
            <input type="password" id="password2" name="retypepassword" >
           <br>
           <br>
           <input type="submit" value="submit">
        </form>
    </body>
</html>
