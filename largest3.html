<html>
    <script>
        const num1= parseFloat(prompt("enter number 1"));
        const num2= parseFloat(prompt("enter numer 2"));
        const num3= parseFloat(prompt("enter number 3"));

       if(isNaN(num1)||isNaN(num2)||isNaN(num3)){
           alert("enter valid number");
       }else{
        if(num1>num2&&num1>num3){
            alert("number 1 is greatest");
        }else if(num2>num3){
            alert("number 2 is greatest");
        }else{
            alert("number 3 is greatest");
        }
    }
    </script>
    
    <body></body>
</html>
